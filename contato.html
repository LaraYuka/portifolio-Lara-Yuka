<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="css/bootstrap.css" rel="stylesheet"/>
  <link href="css/CSS.css" rel="stylesheet"/>
  <link rel="stylesheet" href="libs/fontawesome-free-5.15.3-web.zip/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="shortcut icon" href="img/icon2.png" type="image/x-icon">
  <link href="CSS.css" rel="stylesheet"/>
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-5">
        <h1 class="text-purple text-center">Formul√°rio e Contato</h1>
        <form action="">

          <div class="form-group">
            <label>Nome:</label>
            <input type="text" name="" id="" class="form-control">
          </div>

          <div class="form-group">
            <label>E-mail:</label>
            <input type="email" name="" id="" class="form-control">
          </div>

          <div class="form-group">
            <label>Mensagem:</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <button class="btn btn-personal"><i class="fas fa-paper-plane"></i>Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.6.0.min.js"></script>

  <script src="js/bootstrap.js"></script>
    
  <script src="libs/fontawesome-free-5.15.3-web.zip"/js/all.js"</script>

</body>
</html>
